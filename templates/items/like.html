{% if request.user.is_authenticated %}
    <form action="{% url 'items:like' %}" method="POST">
        {% csrf_token %}
        {% if item.id in like_items %}
            <div id="like{{item.id}}">
                <button type="submit" name="item_id" value="{{item.id}}" class="btn btn-danger btn-lg like"><i class="fas fa-lg fa-heart"></i> {{ item.likes }}</button>
            </div>
        {% else %}
            <div id="like{{item.id}}">
                <button type="submit" name="item_id" value="{{item.id}}" class="btn btn-outline-danger btn-lg like"><i class="far fa-lg fa-heart"></i> {{ item.likes }}</button>
            </div>
        {% endif %}
    </form>
{% else %}
    <button class="btn btn-outline-danger btn-lg" onclick="location.href='{% url "accounts:login" %}'"><i class="far fa-lg fa-heart"></i>{{ item.likes }}</button>
{% endif %}
