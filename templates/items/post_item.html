{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block contents %}
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading mb-0">Posting</h1>
            <!-- Icon Divider-->
            <div class="divider-custom"></div>
            <!-- Masthead Subheading-->
            <p class="pre-wrap masthead-subheading font-weight-light mb-0">見つけたIPPINを共有しましょう。</p>
        </div>
    </header>

    <!-- Contact Section Form-->
    <div class="my-5">
        <div class="col-lg-8 col-11 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
            <form id="contactForm" name="sentMessage" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        {% if forloop.first %}
                            <p class="mb-2 mt-3">商品画像</p>
                        {% endif %}
                        {% render_field field required="required" %}
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                {% endfor %}
                <br />
                <div id="success"></div>
                <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">投稿！</button></div>
            </form>
        </div>
    </div>
{% endblock contents %}
